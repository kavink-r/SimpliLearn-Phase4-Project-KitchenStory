<button class="btn btn-warning" routerLink="">Go Home</button>
<div class="login-page">
    <h3>Admin Login</h3>
    <div class="form">
        <form class="login-form" [formGroup]="adminLoginForm" (ngSubmit)="loginAdmin()">
            <span *ngIf="email && email.invalid && email.touched">This email is invalid</span>
            <input type="email" placeholder="email" formControlName="email" />
            <span *ngIf="password && password.invalid && password.touched">This password is invalid</span>
            <input type="password" placeholder="password" formControlName="password" />
            <button type="submit"  [disabled]="!adminLoginForm.valid">login</button>
        </form>
    </div>
</div>
